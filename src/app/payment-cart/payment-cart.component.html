<h1>Page du paiement</h1>
<div *ngFor="let p of this.product_cart">
    {{p.id}} - {{p.qteProd}}
</div>

<table>
    <tr class="headerTable">
        <td>ID</td>
        <td>Nom du produit</td>
        <td>Prix TTC</td>
        <td>Quantit√©s</td>
    </tr>
    <tr class="lineTable" *ngFor="let l of globalObj">
        <td>
            {{l.id}}
        </td>
        <td>
            {{l.name}}
        </td>
        <td>
            {{l.price+(l.price*(l.tva/100))}}
        </td>
        <td>
            {{l.qteProd}}
        </td>
    </tr>

</table>
<div id="payButton">
    <button type="button" class="btn btn-danger" (click)="pay()" routerLink="list_products">Payer</button>
</div>
